<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let table = "<table border='1px' width='300px'>";

   for (row=1;row<10;row++){
       table = table + "<tr>";
       for (col=1;col<10;col++){
           table = table + "<td>";
           table = table + row + "x" +  col + "=" + col *row ;
           table = table + "</td>";
       }
       table = table + "</tr>";
   }
   document.write(table);
</script>
</body>
</html>
