<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout=0;
    let a = parseInt(prompt("nhập vào 1 số"));
    if (a<2) {
        false
    }
        for (let i = 1; i <= a; i++) {
            if (a % i == 0) {
                cout++;
            }
        }
        if (cout === 2) {
            alert("đây là số nguyên tố");

        } else {
            alert("đây không phải số nguyên tố");
        }

</script>
</body>
</html>
