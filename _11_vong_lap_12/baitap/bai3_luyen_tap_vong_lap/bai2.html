<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

   do {
       a =  parseInt(prompt("nhập vào nhiệt độ hiện tại của bạn"));
       if (a>=100){
           alert("bạn hãy giảm nhiêt độ");
       }else if(a<=20){
           alert("bạn hãy tăng nhiệt độ");
       }
       a++
   }while (a);

</script>
</body>
</html>
