<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<style>
*{
    margin: auto;
}
.soThich{
    width: 500px;
    height: 500px;
    background: #22c1c3;
}
    h1{
        background: orange;
        text-align: center;
    }
    table{
        margin: 15px;
    }
    input{
        margin: 10px;
    }
    td{
        color: blue;
    }
    span{
        color: red;
    }
    button{
        border-radius: 10px;

    }
</style>
<body>
<div class="soThich" >
<table>
    <h1>Sở thích của bạn</h1>
    <form action="">
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td><input type="checkbox"><span>Bơi</span>
                <input type="checkbox"><span>Game</span>
                <input type="checkbox"><span>Đá banh</span><br/>
            <input type="checkbox"><span>Phim</span>
                <input type="checkbox"><span>Music</span>
                <input type="checkbox"><span>bóng chuyền</span></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Gửu Thông tin</button>
            <button>Nhập lại</button></td>
        </tr>
    </form>
</table>
</body>
</html>
