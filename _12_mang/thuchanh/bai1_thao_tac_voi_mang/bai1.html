<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" >
<button onclick="add()">Add</button>
<button onclick="view()">Display</button>
<div id="view"></div>
<script>
    let i = 0;
    let  array = Array();
    function add() {
        array[i]  = document.querySelector("input").value;
        i++;
        console.log(array);

    }

    function view() {
        let e = "";
        for (let i = 0; i < array.length; i++) {
            e += array[i] + "<br/>";
        }
        document.getElementById("view").innerHTML = e;
    }
</script>
</body>
</html>
