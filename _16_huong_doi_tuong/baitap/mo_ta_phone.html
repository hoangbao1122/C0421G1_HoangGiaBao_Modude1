<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Mobile(id,name) {
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage = function (message) {
            this.message = message;
        }
        this.getMessage = function () {
            return this.message;
        }
        this.sendMessage = function (message,moblie) {
                moblie.setMessage(message);
            }
    }
    let iphone = new Mobile(1,"iphone");
    let adroid = new Mobile(2,"samsung");
    iphone.sendMessage("message iphone",adroid);
    let message1 = adroid.getMessage();
    console.log(message1);
</script>
</body>
</html>
