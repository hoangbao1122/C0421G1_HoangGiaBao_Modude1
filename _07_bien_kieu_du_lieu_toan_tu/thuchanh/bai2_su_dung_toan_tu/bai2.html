<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Diện tích hình chữ nhất</h1>
<script>
    let width;
    let heigh;

    width = prompt("nhập vào chiều rộng");
    heigh = prompt("nhập vào chiều dài");

    area = width *  heigh;
    document.write("chiều rộng " + width);
    document.write("<br/>");
    document.write("chiều dài " + heigh);
    document.write("<br/>")
    document.write("diện tích là " + area);
</script>
</body>
</html>
