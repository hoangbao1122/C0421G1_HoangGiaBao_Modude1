<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let d;

    d = prompt("Nhập vào đường kính");
    duongKinh = parseInt(d);

    c = duongKinh * 3.14;
    document.write("Đường kính bạn nhập là = " + duongKinh);
    document.write("<br/>")
    document.write("Chu vi hình tròn là = " + c.toFixed(2));
</script>
</body>
</html>
