<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r;
    r = prompt("nhập vào bán kính");

    banKinh = parseInt(r);
    S = banKinh * 3.14;
    document.write("bán kính bạn nhập là " + banKinh);
    document.write("<br/>")
    document.write(S.toFixed(2)); // ToFixed làm tròn 2 số  sau dấu phẩy;
</script>
</body>
</html>
