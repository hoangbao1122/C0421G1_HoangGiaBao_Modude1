<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đổi C sang F</h1>
<script>
    let C;
    c = prompt("nhập vào giá trị C");
    chuyenC = parseInt(c);

    congThuc = 9/5 * chuyenC + 32;
    document.write("F là = " + congThuc);

</script>
</body>
</html>
