<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("nhập vào từ khóa");
    switch (browser) {
        case 'Edge': {
            alert("You've got the Edge!")
            break;
        }
        case 'chrome': {
            alert("You've got the chrome!");
            break;
        }
        case 'Firebox': {
            alert("You've got the Firebox!");
            break;
        }case 'Safari':{
            alert("You've got the Safari !");
        }case 'brower':{
            alert("You've got the brower!");
        }default:{
            alert('We hope that this page looks ok!');
        }

    }
</script>
</body>
</html>
