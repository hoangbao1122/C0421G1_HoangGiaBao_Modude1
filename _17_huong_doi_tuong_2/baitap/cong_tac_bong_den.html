<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        turnOff(){
            this.status = false;
        }
        turnOn() {
            this.status = true;
        }
    }
    class SwitchButton{
        constructor(status,lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(lamp) {
            lamp.status = this.status;
        }
        switchTurnOn() {
            this.status = true;
        }
        switchTurnOff() {
            this.status = false;
        }
    }
    let electricLamp = new ElectricLamp(true);
    let switchButton = new SwitchButton(true);


    switchButton.connectToLamp(electricLamp);
    for (i=0;i<10;i++){
        switchButton.switchTurnOn();
        switchButton.switchTurnOff();
    }
    console.log(electricLamp.status);
    console.log(electricLamp.status);

</script>
</body>
</html>
