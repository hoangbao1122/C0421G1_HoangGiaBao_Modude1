<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

function ngoiSao() {
    let input = prompt();
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe ", "Regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", " Leo."];
    let check = false;
    for (i = 0; i < array1.length; i++) {
        if (input == array1[i]) {
            document.write("Tròm sao của bạn " + array2[i]);
            check = true;
            break;
        }

    }
    if (check == false) {
        alert("Không có ngôi sao này");
    }
}
ngoiSao();

</script>
</body>
</html>
