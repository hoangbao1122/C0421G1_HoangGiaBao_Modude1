<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Product</h3>
<input type="text" id="inputValue" placeholder="New Product">
<button onclick="addProduct()">Add</button>
<div id="view"></div>
<script>
    let listProduct = ["Sony Xperia", "Samsung Galaxy", "Nokia 6", "Xiaomi Redmi Note 4", "Apple iPhone 6S", "Xiaomi Mi 5s Plus", "Apple iPhone 8 Plus", "Fujitsu F-04E", "Oppo A71"];
    function display() {
        let html =
            "<table border='1px'>\n" +
            "    <tr>\n" +
            "        <th colspan='3'>Display All Product</th>\n" +
            "    </tr>\n";

        for (let i=0; i<listProduct.length; i++) {
            html = html +
                "    <tr>\n" +
                "        <td>" + listProduct[i] + "</td>\n" +
                "        <td><button onclick='editProduct("+ i +")'>Edit</button></td>\n" +
                "        <td><button onclick='delProduct(" + i + ")'>Delete</button></td>\n" +
                "    </tr>\n";
        }
        html = html +
            "</table>";
        document.getElementById("view").innerHTML = html;
    }
    display();

    function addProduct(){
        let newProduct = document.getElementById("inputValue").value;
        if (newProduct == ""){
            alert("hãy nhập vào gì đó")
        }else {
            listProduct.push(newProduct);
            display();
            alert("thêm sản phẩm thành công");
            document.getElementById("newProduct").value = "";
        }
    }

    function delProduct(index){
        if (confirm("bạn có chắc muốn xóa")){
            listProduct.splice(index,1);
            display();
        }
    }

    function editProduct(index){
        listProduct[index] = prompt("Bạn muốn thay đổi gì");
        listProduct.splice(index,0,);
        display();
    }

</script>
</body>
</html>
