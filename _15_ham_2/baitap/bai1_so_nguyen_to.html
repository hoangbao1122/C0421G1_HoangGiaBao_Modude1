<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            alert("đây là số nguyên tố")
        } else {
            alert("ko pải số nguyên tố");
        }
    }

    let input = parseInt(prompt("nhập vào 1 số"));
    isPrime(input);
</script>
</body>
</html>
