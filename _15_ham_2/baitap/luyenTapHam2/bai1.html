<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(a) {
        return a * a;
    }
    let input = parseFloat(prompt("Tính bình phương của 1 số"));
    let result = binhPhuong(input);
    alert("bình phương của " + input +" bằng "+ result);

</script>
</body>
</html>
