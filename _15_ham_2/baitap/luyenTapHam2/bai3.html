<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a) {
        let result = 1;
        for (i = 1; i <= a; i++) {
            result *= i;

        }
        document.write("giai thừa của  "+  a +" = "+result);
    }
    giaiThua(parseInt(prompt("nhập vào 1 số")))



</script>
</body>
</html>
