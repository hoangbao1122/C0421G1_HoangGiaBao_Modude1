<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMin(a,b,c) {
      if (a<b){
          if (a<c){
              alert("Số nhỏ nhất a = " + a);
          }
      }else {
          if (b<c){
            alert("Số nhỏ nhất b = " + b)
          }else {
              alert("Số nhỏ nhất c = "+c);
          }
      }
    }
    let bien1 = parseInt(prompt("nhập vào số a"));
    let bien2 = parseInt(prompt("nhập vào số b"));
    let bien3 = parseInt(prompt("nhập vào số c"))
    checkMin(bien1,bien2,bien3);
</script>
</body>
</html>
