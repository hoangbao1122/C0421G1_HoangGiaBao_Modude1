<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(array) {
        let  temp = array[0];
        array[0] = array[1];
        array[1] = temp;

    }
    let a = parseInt(prompt("nhập vào a"));
    let b = parseInt(prompt("nhập vào b"));
    let arr = [a,b];

    document.write("trước khi swap " + arr[0] + " "  +arr[1] + "<br/>");
    swap(arr);
    document.write("sau khi swap " + arr[0] +  " " + arr[1]);

</script>
</body>
</html>
