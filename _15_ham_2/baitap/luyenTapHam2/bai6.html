<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (a >= 0){
            return true;
        }else {
            return false
        }
    }
    let result = checkNumber(parseInt(prompt("nhập vào 1 số")));
    alert(result);
</script>
</body>
