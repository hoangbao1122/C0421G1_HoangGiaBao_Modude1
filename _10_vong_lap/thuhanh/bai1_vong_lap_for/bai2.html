<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");

    let total = 0;

    for (i = 1; i <= num; i +=1) {
        //phần thân vòng lặp thực hiện tính tổng
        total = total + i;
        console.log(total);
    }
</script>
