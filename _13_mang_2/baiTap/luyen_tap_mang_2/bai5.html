<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("nhập vào chuỗi 1");
    let string2 = prompt("nhập vào chuỗi 2");

    let arrayStr1 = string1.split("");
    let arrayStr2 = string2.split("");

    let result = false;
    if(arrayStr1.length == arrayStr2.length){
        for (i=0;i<arrayStr1.length;i++){
            if (arrayStr1[i] == arrayStr2[i]){
                document.write("Giống nhau");
                result = true;
                break;
            }else {
                result = false;
                document.write("không giống nhau")
                break;
            }
        }
    }else {
        result = false;
        document.write("Không giống nhau");
    }
</script>
</body>
</html>
