<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array("-","1","2","-","5");
    document.write("ban đầu : " + array);
    for (i=0;i<array.length;i++){
        if (array[i]== "-") {
        	array[i] = "_";
        }

    }
    document.write("<br/>");
    document.write("Thay đổi: " + array);
</script>
</body>
</html>
