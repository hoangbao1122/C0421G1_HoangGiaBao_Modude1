<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  let number = parseInt(prompt("nhập vào dãy số"));
  let array = new array();
  let stringTo = array.toString();
  let result = array;
  for (i=1;i<array.length;i++){
      if (stringTo[i] % 2 ==0){
            result.push('-',stringTo);
            document.write(result);
      }
  }
</script>
