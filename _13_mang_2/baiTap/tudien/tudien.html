<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputTrans">
<button onclick="ClickTrans()">Click</button>
<div id="view"></div>
<script>
  let array1 = ["sư tử","khủng long","chó"];
  let array2 = ["hoang","gia","bao"];

function ClickTrans() {
    let input = document.getElementById("view").value;
    for(i=0;i<array2.length;i++){
        if (input == array2[i]) {
           document.write(array1[i]);
        }
        

        
    }
}
</script>
</body>
</html>
