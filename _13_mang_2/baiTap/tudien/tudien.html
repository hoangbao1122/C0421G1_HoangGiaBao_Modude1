<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<input type="text" name="">
<button onclick="transText()">Dịch</button>
<div id="view"></div>
<script type="text/javascript">
    let a = ["red","blue","yellow","pink","black"];
    let b = ["đỏ","xanh","vàng","hồng","đen"];

    function transText(){
        let input = document.querySelector("input").value;
        for(i=0;i<a.length;i++){
            let result = false;
            if (input == a[i]) {
                result = true;
                document.getElementById("view").innerText = b[i];

            }
        }
        }if (result = false) {
            document.getElementById("view").innerText = "ko có";
            
            }

</script>
</body>
</html>
