<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[5];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    minArray();

    let a = [1,2,3,4,5];
    let result = minArray(a);
    console.log(result);
</script>
</body>
</html>
