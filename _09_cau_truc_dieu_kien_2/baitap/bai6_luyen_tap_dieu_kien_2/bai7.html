<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giải phương trình bậc  2</h1>
<p>ax <sup>2</sup> + bx + c = 0</p>
<table>
    <tr>
        <th>a</th>
        <th>b</th>
        <th>c</th>
    </tr>
    <tr>
        <td><input type="text" id="a"></td>
        <td><input type="text" id="b"></td>
        <td><input type="text" id="c"></td>
        <td><input type="submit" onclick="clickbac2()"></td>

    </tr>
    <tr>
        <td><div id="x1"></div></td>
        <td><div id="x2"></div></td>
        <td><div id="view"></div></td>
    </tr>
    <div id="view"></div>
</table>
<script>

    function clickbac2() {
        let a  = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c =parseFloat(document.getElementById("c").value);

       // Lập delta
        delta = (b*b) - (4*a*c);
        if (delta<0){
            document.getElementById("view").innerText = "phương trình vô nghiệm";
        }else if(delta == 0){
            document.getElementById("view").innerText = "phương trình có ngiệm kép = " + -b /(2*a);
        }else {

            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            document.getElementById("x1").innerText = "x1 = " + x1;
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.getElementById("x2").innerText = "x2 = " + x2;

        }
    }
</script>
</body>
</html>
