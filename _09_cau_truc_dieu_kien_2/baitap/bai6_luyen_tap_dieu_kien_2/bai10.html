<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính tiền điện</h1>
<div id="view"></div>
<script>
    let electric = parseFloat(prompt("nhập vào số kWh"));
    let view = document.getElementById("view");
    if (electric>=400){
        money = electric * 3500;
        view.innerText = money
    }else if(electric >= 300){
        money = electric * 3000;
        view.innerText = money
    }else if(electric >= 100){
        money = electric * 2500;
        view.innerText = money;
    }else {
        money = electric * 2000;
        view.innerText = money;
    }
</script>
</body>
</html>
