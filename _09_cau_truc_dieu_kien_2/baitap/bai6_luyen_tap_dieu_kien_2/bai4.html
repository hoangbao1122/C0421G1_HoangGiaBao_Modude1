<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dai = parseFloat(prompt("nhập vào chiều dài hình chữ nhật"));
    let rong = parseFloat(prompt("nhập vào chiều rộng hình chữ nhật"));
    s = dai * rong;
    alert("diện tích hình chữ nhật = " +  s );
</script>
</body>
</html>
