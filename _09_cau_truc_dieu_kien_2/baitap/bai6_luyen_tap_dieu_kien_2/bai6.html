<script>
    let a = parseFloat(prompt("nhập vào số a"));
    let b = parseFloat(prompt("nhập vào số b"));

    if(a==0){
        if (b==0){
            alert("phương trinh vô số nghiệm")
        }else if (b!=0) {
            alert("phương trình vô nghiệm")
        }
    }else if(a!=0){
        x = -b/a;
        alert(x);
    }

</script>
