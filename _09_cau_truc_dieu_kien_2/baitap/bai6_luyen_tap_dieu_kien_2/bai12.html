<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
số Tiền gửu<input type="text" id="money">
số tháng bạn sẽ gửu <input type="text" id="month">
<input type="submit" value="Tính" onclick="soTien()">
<div id="view"></div>
<script>

    function soTien() {
        let money = document.getElementById("money").value;
        let month = document.getElementById("month").value;
        let view  = document.getElementById("view");
        if (money >=100000000 && month >=12){
            interestRate = (money * 10)/100;
            view.innerText ="Bạn được 10% hàng tháng "+ interestRate + "VND";
        }else if(money < 100000000 && month < 12 ) {
            interestRate = (money * 5)/100;
            view.innerText ="Bạn được 5% hàng tháng "+ interestRate + "VND";
        }else{
            interestRate = (money * 2)/100;
            view.innerText ="Bạn được 2% hàng tháng "+ interestRate + "VND";
        }
    }
</script>
</body>
</html>
