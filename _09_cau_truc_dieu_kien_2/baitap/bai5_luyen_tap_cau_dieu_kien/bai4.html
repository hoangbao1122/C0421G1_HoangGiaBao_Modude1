<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập vào số a"));
    let b = parseFloat(prompt("nhập vào số b"));
    let c = parseFloat(prompt("nhập vào số c"));

    if(a>b){
        if (a>c){
            alert("a lớn nhất ");
        }else {
            alert("c lớn nhất");
        }
    }else if (b>c){
        alert("b lớn nhất");
    }else {
        alert("c lớn nhất");
    }
</script>
</body>
</html>
