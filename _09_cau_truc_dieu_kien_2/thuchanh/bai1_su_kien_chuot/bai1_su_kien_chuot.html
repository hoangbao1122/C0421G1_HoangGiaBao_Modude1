<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<form>
    <img id="image" src="bai1.gif" width="250px" height="250px " style="left: 0px;position: relative"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me"  onclick="clickRight()"/>
</form>
<script>
    let a = document.getElementById("image");

    function clickRight() {
        a.style.left = parseInt(a.style.left) + 10 + "px";

    }

</script>
</body>
</html>
