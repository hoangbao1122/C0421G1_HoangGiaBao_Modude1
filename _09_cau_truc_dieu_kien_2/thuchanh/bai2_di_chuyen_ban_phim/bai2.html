<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body onload="docReady()">
<img id="control" src="bai2.gif" style="position:absolute;left:0; top:0;" height="300" width="280"/>
<script type="text/javascript">

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
    function moveSelection(event) {
        let control = document.getElementById("control");
        switch (event.which) {
            case 38:
                control.style.top = parseInt(control.style.top) - 10 + 'px';
                break;
            case 40:
                control.style.top = parseInt(control.style.top) + 10 + 'px';
                break;
            case 37:
                control.style.left = parseInt(control.style.left) - 10 + 'px';
                break;
            case 39:
                control.style.left = parseInt(control.style.left) + 10 + 'px';
                break;
        }
    }

</script>
</body>
</html>
