<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
    let count = 0 
    let result=0 ;
    let i = 1;
    for (;i>0 ; i++) {
        if (i % 7 === 0) {
            console.log(i);
            result += i;
            count++;
            if (count == 30) {
                break;
            }

        }
    }
    document.write("tổng của 30 số chia hết cho 7 :"+result);
</script>

</body>
</html>
