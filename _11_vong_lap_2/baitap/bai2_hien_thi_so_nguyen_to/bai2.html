<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số nguyên tố</title>
</head>
<body>
<script>
    let countPrime = 0;
    let run = 1;

    while (true) {
        let  count = 0;
        for (i = 1; i <= run; i++) {
            if (run % i === 0) {
                count++;
            }
        }
        if (count === 2 && run !== 2) {
            document.write(run + "<br/>");
            countPrime++
        }
        if (countPrime === 20) {
            break
        }
        run++
    }
</script>
</body>
</html>
