<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    // HINH CHU NHAT RONG
    let row = 10;
    let column = 20;

    for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= column; j++) {
            if (i == 1 || j == 1 || i == row || j == column) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
