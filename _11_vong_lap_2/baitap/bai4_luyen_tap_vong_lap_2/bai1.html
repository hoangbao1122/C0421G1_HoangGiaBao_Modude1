<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let number = parseInt(prompt(""));
    let result;

    for (i=1;i<number;i++){
        result = a + b;
        a = b;
        b = result;
        document.write(result+"<br/>");
    }
</script>
</body>
</html>
