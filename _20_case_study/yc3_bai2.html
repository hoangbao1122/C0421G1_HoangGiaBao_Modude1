<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let array1 =[7,2,5,3,5,3];
    let array2 =[7,2,5,6,4,3,5,3];
    let array3 = new Array();
    for (i=0;i<array2.length;i++){
        if (array1.indexOf(array2[i])== -1){
            array3.push(array2[i]);
        }
    }
    console.log(array3.sort(function (a,b) {
        return a - b;
    }));
</script>
</body>
</html>
