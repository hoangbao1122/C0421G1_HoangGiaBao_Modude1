    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = new Array(4,20,5);
    let b = new Array(2,3,4);
    let tuSo = 0;
    let phanso = 0;
    for (i=0;i<a.length;i++){
        if (a[i]>tuSo){
            tuSo = a[i];
             a[i] = b[i];
             phanso = a[i];
        }
    }console.log(tuSo+"/"+phanso);

</script>
