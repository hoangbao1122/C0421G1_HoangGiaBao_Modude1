<script>

    let id = [1, 2, 3, 4, 5, 6];
    let nuocUong = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
    let money = [15000, 25000, 35000, 45000, 5000, 20000];
    let check = false;
    let soTien = 0;
    let total = 0;
do{
    let input = parseInt(prompt("nhập vào mã số nước uống của bạn"));
    for (i = 0; i < id.length; i++) {
       if (input == id[i]) {
            check = true;
            alert("bạn chọn nước uống " + nuocUong[i]);
            alert("Số tiền 1 ly nước " + nuocUong[i] + " là " + money[i]);
            let inputSoLuong = parseInt(prompt("nhập vào số lượng"));
            if (inputSoLuong > 0) {
                soTien = money[i] * inputSoLuong;
                total += soTien;
            }

        }
    }
    if (input == 7){

        console.log(total);
        alert("Tổng tiền của bạn " + total);

        break;
    }

}while (true);

</script>
